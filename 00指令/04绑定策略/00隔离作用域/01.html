
<!DOCTYPE html>
<html  ng-app="MyModule">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
</head>
<body ng-app="MyModule">
<hello></hello>
<hello></hello>
<hello></hello>
<hello></hello>
</body>
</html>
<script>
    var myModule = angular.module("MyModule", []);
    myModule.directive("hello", function() {
        return {
            restrict: 'AE',
            template: '<div><input type="text" ng-model="userName"/>{{userName}}</div>',
            replace: true
        }
    });
    //这时候当运行页面的时候发现只要有一个input中的输入变化了，这时候所有的nput的内容都会变化：
    //这样就会面临一个问题：我们的指令无法单独使用,于是就有了独立作用域的概念。
</script>
