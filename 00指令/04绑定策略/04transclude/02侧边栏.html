<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-css/1.0.8/angular-css.js"></script>
    <script src="//cdn.bootcss.com/angular-messages/1.5.8/angular-messages.js"></script>
</head>
<body ng-app="myApp">
<div sidebox title="Links">
    <ul>
        <li>First link</li>
        <li>Second link</li>
    </ul>
</div>
<div sidebox title="TagCloud">
    <div class="tagcloud">
        <a href="">Graphics</a>
        <a href="">AngularJS</a>
        <a href="">D3</a>
        <a href="">Front-end</a>
        <a href="">Startup</a>
    </div>
</div>
</body>
</html>
<script>
    angular.module('myApp', [])
            .directive('sidebox', function() {
                return {
                    restrict: 'EA',
                    scope: {
                        title: '@'
                    },
                    transclude: true,
                    template: '<div class="sidebox">\
                                <div class="content">\
                                <h2 class="header">{{ title }}</h2>\
                                <span class="content" ng-transclude>\
                                </span>\
                                </div>\
                                </div>'
                };
            });
</script>
