<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="webuploader-0.1.5%20(1)/webuploader.css"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="webuploader-0.1.5%20(1)/webuploader.js"></script>
</head>
<body>

<div id="uploader-demo">
    <!--用来存放item-->
    <div class="wrap" style="width:200px;height:200px;border:1px solid #000;">
        <div id="fileList" class="uploader-list"></div>
    </div>

    <div id="filePicker" style="display: inline-block; width: 100px;">选择图片</div>
    <button id="btn">点击上传</button>

    
</div>
<div id="uploader-demo2">
    <!--用来存放item-->
    <div class="wrap" style="width:200px;height:200px;border:1px solid #000;">
        <div id="fileList2" class="uploader-list"></div>
    </div>

    <div id="filePicker2" style="display: inline-block; width: 100px;">选择图片</div>
    <button id="btn2">点击上传</button>


</div>

</body>
</html>
<script>
    $(function () {
        var $list = $("#fileList");
        var thumbnailWidth = 200;
        var thumbnailHeight = 200;
        var uploader = WebUploader.create({
            paste:document.body,
            // 选完文件后，是否自动上传。
            auto: false,

            // swf文件路径
            /*swf: BASE_URL + '/js/Uploader.swf',*/

            // 文件接收服务端。
            server: 'http://webuploader.duapp.com/server/fileupload.php',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            },
            compress:{
            // 图片质量，只有type为`image/jpeg`的时候才有效。
                quality: 90,

            // 是否允许放大，如果想要生成小图的时候不失真，此选项应该设置为false.
                allowMagnify: false,

            // 是否允许裁剪。
                crop: false,

            // 是否保留头部meta信息。
                preserveHeaders: true,

            // 如果发现压缩后文件大小比原来还大，则使用原来图片
            // 此属性可能会影响图片自动纠正功能
                noCompressIfLarger: false,

            // 单位字节，如果图片大小小于此值，不会采用压缩。
                compressSize: 0,
            },
            /*fileSingleSizeLimit:100,*/

        });
        var uploader2 = WebUploader.create({
            paste:document.body,
            // 选完文件后，是否自动上传。
            auto: false,

            // swf文件路径
            /*swf: BASE_URL + '/js/Uploader.swf',*/

            // 文件接收服务端。
            server: 'http://webuploader.duapp.com/server/fileupload.php',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker2',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            },
            compress:{
                // 图片质量，只有type为`image/jpeg`的时候才有效。
                quality: 90,

                // 是否允许放大，如果想要生成小图的时候不失真，此选项应该设置为false.
                allowMagnify: false,

                // 是否允许裁剪。
                crop: false,

                // 是否保留头部meta信息。
                preserveHeaders: true,

                // 如果发现压缩后文件大小比原来还大，则使用原来图片
                // 此属性可能会影响图片自动纠正功能
                noCompressIfLarger: false,

                // 单位字节，如果图片大小小于此值，不会采用压缩。
                compressSize: 0,
            },
            /*fileSingleSizeLimit:100,*/

        });
        uploader.on( 'fileQueued', function( file ) {
            var $li = $(
                            '<div id="' + file.id + '" class="file-item thumbnail">' +
                            '<img>' +
                            '</div>'
                    ),
                    $img = $li.find('img');


            // $list为容器jQuery实例
            $list.html( $li );

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb( file, function( error, src ) {
                if ( error ) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr( 'src', src );
            }, thumbnailWidth, thumbnailHeight );
        });
        uploader.on("fileDequeued", function (file) {
            alert(file)
        })
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                    $percent = $li.find('.progress span');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<p class="progress"><span></span></p>')
                        .appendTo( $li )
                        .find('span');
            }

            $percent.css( 'width', percentage * 100 + '%' );
        });

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on( 'uploadSuccess', function( file ) {
            $( '#'+file.id ).addClass('upload-state-done');
        });
        $("#btn").on("click", function () {
            uploader.upload();
        })

    })
</script>
