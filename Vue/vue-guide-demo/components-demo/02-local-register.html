<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs</title>
</head>
<body>
  <div id="el">
    <parent></parent>
  </div>
  <script src="../node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script>
    //child component define
    var Child = Vue.extend({
      template: '<div>A Child component</div>'
    })
    //parent component define
    var Parent = Vue.extend({
      template: '<div><span>parent container</span><child></child></div>',
      components: {
        child: Child
      }
    })
    //local register
    var vm = new Vue({
      el: '#el',
      components: {
        parent: Parent
      }
    })

  </script>
</body>
</html>
