<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs</title>
</head>
<body>
  <div id="el">
    <input type="text" v-model="model" lazy>
    <input v-model="number"  placeholder="number" number>
    <input v-model="msg" debounce="500" lazy>
  </div>
  <script src="../node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script>
    var vm = new Vue({
      el: '#el',
      data: {
        model: '',
        number: 123,
        msg: 'sfd'

      }
    })

  </script>
</body>
</html>
