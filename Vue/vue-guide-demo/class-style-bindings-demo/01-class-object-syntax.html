<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>
</head>
<body>
  <div id="el">
    <div class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }">Hello Vue.</div>
    <div v-bind:class="classObject">classObject</div>

  </div>
  <script src="../node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script>
     var vm = new Vue({
       el: '#el',
       data: {
         isA: true,
         isB: false,
         classObject: {
           'class-a': true,
           'class-b': false
         }
       }
     })

  </script>
</body>

</html>
