<!--需求商品详情页有多条商品(a标签),点击对应的商品跳转到对应的页面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
            <router-link to="/goods">商品</router-link>
            <router-link to="/sellers">商家</router-link>
            <router-link to="/ratings">评论</router-link>
        </p>
        <router-view></router-view>
    </div>
</body>
<script type=text/x-handlebars-template>

</script>
<script>
    const Foo = { template: '<div>foo</div>' }
    const Bar = { template: '<div>bar</div>' }

    const Goods = {template:`<div>
                                <h1>商品列表</h1>
                                <ul>
                                    <li><router-link to="/goods/1">1号商品预览图</router-link></li>
                                    <li><router-link to="/goods/2">2号商品预览图</router-link></li>
                                    <li><router-link to="/goods/3">3号商品预览图</router-link></li>
                                </ul>
                            </div>`}
    const GoodsDetail = {
        template:`<div>您现在看到的是{{$route.params.id}}号商品详情</div>`
    }
    const Sellers = {template:'<div>卖家展示页</div>'}
    const Ratings = {template:'<div>买家评论页</div>'}
    const router = new VueRouter({
        routes :[
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar },
            { path: '/goods', component: Goods },
            { path: '/goods/:id', component: GoodsDetail },
            { path: '/sellers', component: Sellers },
            { path: '/ratings', component: Ratings }
        ]
    })
    const app = new Vue({
        router
    }).$mount('#app')
</script>
</html>
