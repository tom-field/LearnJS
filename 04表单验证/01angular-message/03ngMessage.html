<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-css/1.0.8/angular-css.js"></script>
    <script src="//cdn.bootcss.com/angular-messages/1.5.8/angular-messages.js"></script>
</head>
<body ng-app="myApp">
<form style="margin-left: 20px;" name="signup_form" novalidateng-submit="signupForm()">
    <fieldset>
        <legend>Signup</legend>
        <div class="row">
            <div class="large-12 columns">
                <label>Your name</label>
                <input type="text"
                       placeholder="Name"
                       name="name"
                       ng-model="signup.name"
                       ng-minlength="3"
                       ng-maxlength="20" required />
                <div class='error' ng-messages="signup_form.name.$error"
                ng-messages-include="templates/errors.html">
                </div>
            </div>
        </div>
        <button type="submit" class="button radius">Submit</button>
    </fieldset>
</form>
</body>
</html>
<script>
    angular.module('myApp', ['ngMessages']);
</script>
