<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div>{{sayHello}}</div>
</body>
<script>
    var myApp = angular.module("myApp",[]);
    myApp.controller("myCtrl",myCtrl);
    myCtrl.$inject=['$scope','$timeout'];
    function myCtrl($scope,$timeout) {
        $scope.sayHello = "hello xuhui"

        $timeout(function () {
            $scope.sayHello='hello xueli'
        },3000)

        console.log( $scope.sayHello);
    }
</script>
</html>
