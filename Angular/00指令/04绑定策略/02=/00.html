
<!DOCTYPE html>
<html  ng-app="MyModule">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
</head>
<body ng-app="MyModule">
<!--指定了控制器MyCtrl-->
<div ng-controller="MyCtrl">
    Ctrl:
    <br>
    <!--第一个输入框输入值绑定到ctrlFlavor，也就是控制器MyCtrl对应的ctrlFlavor值中-->
    <input type="text" ng-model="ctrlFlavor">
    <br>
    Directive:
    <br>
    <!--第二个输入框还是通过指令的方式来完成的-->
    <drink flavor="ctrlFlavor"></drink>
</div>
</body>
</html>
<script>
    var myModule = angular.module("MyModule", []);
    //指定了控制器对象
    myModule.controller('MyCtrl', ['$scope', function($scope){
        $scope.ctrlFlavor="百威";
    }])
    //指定了指令
    myModule.directive("drink", function() {
        return {
            restrict:'AE',
            scope:{
                flavor:'='
                //这里通过'='指定了drink指令的flavor和scope中的双向数据绑定！
            },
            template:'<input type="text" ng-model="flavor"/>'
        }
    });
</script>
