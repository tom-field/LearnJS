<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <style>
        textarea{
            resize:none;
        }
    </style>
</head>
<body>
<select name="" id="">选择
    <option  value="系统管理组"></option>
</select>
<div class="modal" id="activePropertyModal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">激活房源</h4>
            </div>
            <form id="postPropertyForm" action="/fang/fang_relaseShowPage.do" target="_blank">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房源信息</label>
                            <div class="col-sm-9 form-inline">
                                <input disabled type="text" value="123456789"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">第一归属人</label>
                            <div class="col-sm-9 form-inline">
                                <input disabled style="width: 120px;" type="text" value="系统管理组-张三"/>
                                <label for="">修改为</label>
                                <select name="" id="" disabled>选择
                                    <option>系统管理组</option>
                                </select>
                                <select name="" id="">
                                    <option value="">张三</option>
                                    <option value="">李四</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">激活说明</label>
                            <div class="col-sm-9 form-inline">
                                <textarea name="" id="" cols="50" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-sm btn-primary hide" id="submitActiveProperty">激活</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="confirm_activePropertyModal()">激活</button>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" id="followCancel">取消</button>
                </div>
                <input type="hidden" name="propertyId" value="${property.propertyId?c}" />
            </form>
        </div>
    </div>
</div>
<div class="modal" id="confirm_activePropertyModal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <p>激活该房源将:</p>
                <p>修改房源第一归属人为:【系统管理组-张三】</p>
                <p>修改房源状态为【有效】</p>
                <br/>
                <p>您确认要激活该房源吗?</p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-primary" onclick="confirm_activeProperty()">确定</button>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" >取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function confirm_activePropertyModal(){
        $("#activePropertyModal").modal("hide")
        $("#confirm_activePropertyModal").modal("show")
    }
    $("#activePropertyModal").modal("show")
    function confirm_activeProperty(){
        $("#submitActiveProperty").trigger("click")
    }
</script>
