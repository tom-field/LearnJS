<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs</title>
</head>
<body>
  <div id="el">
    <template id="child-template">
      <div>
        <slot name="one"></slot>
        <slot></slot>
        <slot name="two"></slot>
      </div>
    </template>
    <div id="parent-template">
      <multi-insertion>
        <p slot="one">One</p>
        <p slot="two">Two</p>
        <p>Default A</p>
      </multi-insertion>
    </div>
  </div>
  <script src="../node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script>

    Vue.component('multi-insertion',{
      template: '#child-template',
      data: function(){
        return {msg: 'hello'}
      },
      methods: {}
    })

    var vm = new Vue({
      el: '#parent-template'
    })

  </script>
</body>
</html>
