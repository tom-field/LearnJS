<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuejs</title>
</head>
<body>
  <div id="el">
    <global-comp></global-comp>
    <parent></parent>
  </div>
  <script src="../node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script>
    //global component define
    Vue.component('global-comp',{
      template: '<div>global-comp</div>'
    })
    //local component define
    var Parent = Vue.extend({
      template: '<my-comp></my-comp>',
      components: {
        'my-comp':{
          template: '<div>my-comp</div>'
        }
      }
    })
    //local register
    var vm = new Vue({
      el: '#el',
      components: {
        parent: Parent
      }
    })

  </script>
</body>
</html>
